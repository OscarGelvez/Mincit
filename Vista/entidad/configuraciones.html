    <h4 class="text-center"><b>CAMBIAR LA CONTRASEÑA DE ACCESO </b></h4>
    <br><br>
          <form class="form-horizontal">
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="acomodarL">CONTRASEÑA ACTUAL</label>
                    <input type="{{visibilidad1}}" class="form-control" ng-model="claveActual" placeholder="Contraseña actual" tabindex=1 required >

                </div>
             
            </div>
             <div class="col-xs-6">
               <button type="button" class="btn btn-info form-controlp" aria-label="Left Align" ng-mousedown="ver(1)" ng-mouseup="ocultar(1)">
                     <span class="glyphicon glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                    </button>
            </div>

            <div class="clearfix">
              
            </div>

            <div class="col-xs-6">
             
               <div class="form-group">
                   <br>
                    <label>CONTRASEÑA NUEVA</label>
                    <input type="{{visibilidad2}}" class="form-control" ng-model="claveNueva" placeholder="Contraseña nueva" tabindex=2 required>
                    <br>
                    <label>REPITA CONTRASEÑA</label>
                    <input type="{{visibilidad2}}" class="form-control" ng-model="claveNueva2" placeholder="Repita contraseña" tabindex=3 required>
               </div>
               <div class="form-group">
                    <button class="btn btn-primary" ng-click="cambiarClave()" tabindex=4 >Guardar</button>
                </div>

            </div>

           
             <div class="col-xs-6">
              <br><br>
               <button type="button" class="btn btn-info form-controlp" aria-label="Left Align" ng-mousedown="ver(2)" ng-mouseup="ocultar(2)" >
