    <form   ng-submit="guardarServicios()">

    
            <CENTER>
    <hr class="acomodarBarra">
         <label class="acomodarFr text-center">SERVICIOS OFRECIDOS POR LA ENTIDAD </label>
         <hr class="acomodarB"> 
</CENTER>
<div class="col-xs-10 col-xs-offset-9">
  
      

</div>
<div >
    <div class="col-xs-6 col-md-6" id="area1">
                <div class="form-group">
                   
                    <label class="acomodarL">NOMBRE SERVICIO</label>
                    <input type="text" class="form-controlP" ng-model="nombre" placeholder="Nombre entidad" required>
              
                </div>
               <br><br><br><br>
              
          </div>
        <div class="col-xs-6 col-md-6" id="area2">
           <div class="form-group">
                     <label class="acomodarL">DESCRIPCIÓN</label>
                  <textarea class="form-control" ng-model="descripcion" rows="3" required ></textarea>
                   
              </div>        
          <br><br>
        </div>
         
 </div>           
       
     <input type="submit" class="btn btn-success col-xs-offset-9 col-md-offset-9 col-sm-offset-9" value="Guardar" >    
    </form>

<br>

<label class="acomodarFr text-center" style="font-size:18px; ">Servicios Registrados</label>
   <table class="table table-responsive">
  <thead>
    <tr>
      <th>#</th>
      <th>Nombre servicio</th>
      <th>Descripción</th>
          </tr> 
  </thead>
  <tbody>
   <tr ng-repeat='s in servicios'ng-class="$even?'odd':'even'">
        <td>{{$index+1}}</td>
        <td>{{s.nombre_servicio}}</td>
        <td>{{s.descrip_servicio}}</td>
              
                      
    </tr>
     
  </tbody>
</table>
