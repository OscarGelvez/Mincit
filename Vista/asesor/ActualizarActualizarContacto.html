
<div class="modal fade" id="myModalContacto" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
  <div class="modal-dialog" role="document" style="width:90%">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"></h4>
      </div>
      <div class="modal-body">
<button class="btn btn-info" style="float:right" ng-click="hacerEditableCont()">{{textoBtnCont}}</button>  

<div class="col-sm-12 col-xs-12 row2">
    
  
    
        <form class="form-horizontal" ng-submit="registrarContacto();">
            <div class="col-xs-6">
                <div class="form-group">
                    <label> Nombres</label>
                    <input type="text" class="form-control" ng-model="contactoEdit.nombre_cont" ng-disabled="!esEditableCont" placeholder="Nombres" required>
                </div>
                <div class="form-group">
                <label>Cedula</label>
                    <input type="text" class="form-control" ng-model="contactoEdit.cc_contacto" ng-disabled="!esEditableCont" placeholder="Cedula" required>
                    
                </div>
              
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label>Apellidos</label>
                    <input type="text" class="form-control" ng-model="contactoEdit.apellido_cont" ng-disabled="!esEditableCont" placeholder="Apellidos" required>
                </div>
                <div class="form-group">
                    <label >Correo</label>
                    <input type="email" class="form-control" ng-model="contactoEdit.correo" ng-disabled="!esEditableCont" placeholder="ejemplo@mail.com" required>
                </div>
            </div>

             <div class="col-xs-6">
                <div class="form-group">
                    <label>Genero</label>
                   <select class="form-control" ng-model="contactoEdit.genero" ng-disabled="!esEditableCont" required>
                      <option value="">--Seleccione--</option>
                      <option >Masculino</option>
                      <option>Femenino</option>
                      <option>LGTBI</option>
           
                  </select>
                </div>
                <div class="form-group">
                    <label >Cargo:</label>
                    <input type="text" class="form-control" ng-model="contactoEdit.cargo_cont" ng-disabled="!esEditableCont" placeholder="Cargo" required>
                </div>
            </div>

             <div class="col-xs-6">
                <div class="form-group">
                    <label>¿Interesado en recibir correos electrónicos masivos? :</label>
                    <!-- <select class="form-control" ng-model="contactoEdit.recibirC" ng-disabled="!esEditableCont">
                      <option value="">--Seleccione--</option>
                      <option >No</option>
                      <option>Si</option>
           
                  </select>-->
                  <input type="text" class="form-control" ng-model="contactoEdit.recibir_correos" ng-disabled="!esEditableCont" placeholder="Correos Masivos" required>



                </div>
                <div class="form-group">
                    <label>Número de telefono fijo:</label>
                    <input type="number" class="form-control" ng-model="contactoEdit.tel_fijo" ng-disabled="!esEditableCont" placeholder="Numeros de telefono:" required>
                </div>
            </div>

             <div class="col-xs-6">
                <div class="form-group">
                    <label>Número Celular</label>
                    <input type="number" class="form-control" ng-model="contactoEdit.tel_cel" ng-disabled="!esEditableCont" placeholder="No Celular" required>
                </div>
                <div class="form-group">
                    <label>CDE</label>
                    <input type="text" class="form-control" ng-model="contactoEdit.cde" ng-disabled="!esEditableCont" placeholder="CDE" required>
                </div>
            </div>

             <div class="col-xs-6">
                <div class="form-group">
                    <label>Dirección</label>
                    <input type="text" class="form-control" ng-model="contactoEdit.direccion" ng-disabled="!esEditableCont" placeholder="Direccion" required>
                </div>

                 <div class="form-group">
                    <label>Departamento</label>
                   <!-- <select class="form-control" ng-model="contactoEdit.departamento" ng-disabled="!esEditableCont" id="dpto_Contacto" required>
                      <option value="">--Seleccione--</option>
                      <option ng-repeat="d in dptosCombo">{{d.nombre}}</option>
                                
                  </select>  -->
                   <input type="text" class="form-control" ng-model="contactoEdit.departamento" ng-disabled="!esEditableCont" placeholder="Departamento" required>
                </div>
               
            </div>

            <div class="col-xs-6">
                <div class="form-group">
                    <label>Ciudad</label>
                   <!--  <select class="form-control" ng-model="contactoEdit.ciudad" ng-disabled="!esEditableCont"  required>
                      <option value="">--Seleccione--</option>
                      <option ng-repeat="c in ciudadesCombo">{{c.nombre}}</option>
                     
           
                  </select>-->
                  <input type="text" class="form-control" ng-model="contactoEdit.ciudad" ng-disabled="!esEditableCont" placeholder="Departamento" required>
                </div>
                
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label>Notas</label>
                    <textarea class="form-control" ng-model="contactoEdit.notas" ng-disabled="!esEditableCont" placeholder="Notas"></textarea>
                   
                </div>
            </div>
            
        </form>
      
    
</div>


        </div>
      <div class="modal-footer">
       
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        
      </div>
    </div>
  </div>
</div>
