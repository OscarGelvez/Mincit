<div class="col-sm-12 col-xs-12 row2">
    
    <h4 class="text-center"><b>REGISTRO DE ENTIDADES </b></h4>
    <form   ng-submit="registrarEntidad()">
    
            <CENTER>
    <hr class="acomodarBarra">
         <label class="acomodarFr text-center"> I. INFORMACIÓN GENERAL DE LA ENTIDAD </label>
         <hr class="acomodarB"> 
</CENTER>
          <div class="col-xs-6">
                <div class="form form-inline">
                   
                    <label class="acomodarL">NOMBRE ENTIDAD</label>
                    <input type="text" class="form-controlP" ng-model="nombreEntidad" placeholder="Nombre entidad" required>
            
                </div>
                
                <div class="form-group margenT">
                   
                    <label class="acomodarL">NIT</label>
                    <input type="number" class="form-controlP" ng-model="nitEntidad" placeholder="Nit" required>
              </div>
              
            </div>
             <div class="col-xs-6  col-sm-6 col-md-6">
                <div class="form-group">
                     <label class="acomodarL">DESCRIPCIÓN</label>
                    <textarea class="form-control" ng-model="descripEntidad" name="observaciones" rows="5" required></textarea>
                   
                   </div>  
                
              
            </div>

            <div class="col-xs-6">
                <div class="form-group margenT">
                    <label class="acomodarL">TELEFONO</label>
                    <input type="tel" class="form-controlP" ng-model="telefonoEntidad" placeholder="Teléfono" required>
                </div>
                <br>
                <div class="form-group margenT">
                    <label class="acomodarL" >DIRECCIÓN</label>
                    <input type="text" class="form-controlP" ng-model="direccionEntidad" placeholder="Dirección" required>
                </div>
              
            </div>

            <div class="col-xs-6">
              <div class="form-group margenT">
                    <label class="acomodarL">CORREO ELECTRONICO</label>
                    <input type="email" class="form-controlP" ng-model="correoEntidad" placeholder="Correo electronico" required>
                </div>

            </div>
            <div class="col-xs-6">
                    <div class="form-group">
                    <label for="pwd">Cargar Logo de la empresa (Formato jpg o png menores 100k):</label>
                      <p id="f1_upload_form" align=""><br/>
                       
                              <input  type="file" name="file" uploader-model="file" class="form-control" id="logo" class="btn btn" size="30"/>
                    </p>
                   </div>  

            </div>
 
<hr class="acomodarBarra">
         <label class="acomodarFr text-center"> CREDENCIALES DE ACCESO </label>
<hr class="acomodarB"> 


  <div class="col-xs-6">
                
                <div class="form-group margenT">
                    <label >CORREO ELECTRONICO</label>
                    <input type="mail" class="form-control"  ng-model="correoUsuario" placeholder="Correo electronico" required>
                </div>

                <div class="form-group ">
                <label >CONTRASEÑA</label>
                    <input type="password" class="form-control"  ng-model="claveUsuario" placeholder="Contraseña" required>
                    
                </div>
              

            </div>
            <div class="col-xs-6">
              <div class="form-group margenT">
                    <label >REPITA CONTRASEÑA</label>
                    <input type="password" class="form-control" ng-model="claveUsuario2"  placeholder="Contraseña" required>
                </div>
              <br>
               <div class="form-group margenT">
                    <input type="submit" class="btn btn-success" value="Guardar Entidad">
                </div>
            </div>
           


 
           
        
              </form>

        
      
 
 </div>

</div>
