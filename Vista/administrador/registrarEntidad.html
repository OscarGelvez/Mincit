  <h4 class="text-center"><b>REGISTRO DE ENTIDADES </b></h4><br>
  <div class="col-sm-6 col-xs-6 row2">  
  
      <label class="acomodarFr text-center"> REGISTRAR ENTIDADES DESDE ARCHIVO EXCEL</label>



    <form ng-submit="registrarEntidadPorExcel()">
      <font color="black" size="1"><b>El archivo excel no debe superar 500 KB de tamaño</b></font>
    <input  type="file" name="fileEntidadExcel" uploader-model="file" class="form-control" id="excel"  class="btn btn" size="30"/ required>
    <div class="col-sm-4  col-sm-offset-5 col-xs-offset-5">
      <br>
    <input type="submit" class="btn btn-success " value="Subir Excel">
    <br>
    
    </div>
    </form>
   <br><br>
   </div> 
    <div class="col-sm-6 col-xs-6 row2">  
  
      <label class="acomodarFr text-center"> FORMATO EXCEL PARA REGISTRAR ENTIDADES</label>

    <div class="col-sm-4  col-sm-offset-5 col-xs-offset-5">
  
   <a href='Vista/administrador/FORMATO_ENTIDAD_WEB.xlsx'><img class="img-responsive img-thumbnail" src="Vista/img/archivo.png"></a>
    </div>
    
   <br><br>
   </div> 


  </div>

    <form   ng-submit="registrarEntidad()">
    
            <CENTER>
  
         <label class="acomodarFr text-center"> I. INFORMACIÓN GENERAL DE LA ENTIDAD </label>
         <hr class="acomodarB"> 
</CENTER>
          <div class="col-xs-6">
                <div class="form-group">
                   
                    <label class="">NOMBRE ENTIDAD <font color="red" size="3"><b>*</b></font></label>
                    <input type="text" class="form-control" ng-model="nombreEntidad" placeholder="Nombre entidad" required>
            
                </div>
                
                <div class="form-group">
                   
                    <label class="">NIT <font color="red" size="3"><b>*</b></font></label>
                    <input type="number"  min="1" class="form-control" ng-model="nitEntidad" placeholder="Nit" required>
              </div>
              
            </div>
            

            <div class="col-xs-6">
                <div class="form-group">
                    <label class="">TELEFONO <font color="red" size="3"><b>*</b></font></label>
                    <input type="tel" class="form-control" ng-model="telefonoEntidad" placeholder="Teléfono" required>
                </div>
                <br>
                <div class="form-group">
                    <label class="" >DIRECCIÓN <font color="red" size="3"><b>*</b></font></label>
                    <input type="text" class="form-control" ng-model="direccionEntidad" placeholder="Dirección" required>
                </div>
              
            </div>

            <div class="col-xs-6">
              <div class="form-group">
                    <label class="">CORREO ELECTRONICO <font color="red" size="3"><b>*</b></font></label>
                    <input type="email" class="form-control" ng-model="correoEntidad" placeholder="Correo electronico" required>
                </div>

            </div>
             <div class="col-xs-6">
                    <div class="form-group">
                    <label for="pwd">Cargar Logo de la empresa (Formato jpg o png menores 500 KB) <font color="red" size="3"><b>*</b></font></label>
                      <p id="f1_upload_form" align=""><br/>
                       
                              <input  type="file" name="file" uploader-model="file" class="form-control" id="logo" class="btn btn" size="30" required>
                    </p>
                   </div>  

            </div>
 
             <div class="col-xs-12 ">
                <div class="form-group">
                     <label class="">DESCRIPCIÓN <font color="red" size="3"><b>*</b></font></label>
                    <textarea class="form-control" ng-model="descripEntidad" name="observaciones" rows="5" required></textarea>
                   
                   </div>  
                
              
            </div>
           
<hr class="acomodarBarra">
         <label class="acomodarFr text-center"> CREDENCIALES DE ACCESO </label>
<hr class="acomodarB"> 


  <div class="col-xs-6">
                
                <div class="form-group margenT">
                    <label >CORREO ELECTRONICO <font color="red" size="3"><b>*</b></font></label>
                    <input type="email" class="form-control"  ng-model="correoUsuario" placeholder="Correo electronico" required>
                </div>

                <div class="form-group ">
                <label >CONTRASEÑA <font color="red" size="3"><b>*</b></font></label>
                    <input type="password" class="form-control"  ng-model="claveUsuario" placeholder="Contraseña" required>
                    
                </div>
              

            </div>
            <div class="col-xs-6">
              <div class="form-group margenT">
                    <label >REPITA CONTRASEÑA <font color="red" size="3"><b>*</b></font></label>
                    <input type="password" class="form-control" ng-model="claveUsuario2"  placeholder="Contraseña" required>
                </div>
              <br>
               <div class="form-group margenT">
                    <input type="submit" class="btn btn-success" value="Guardar Entidad">
                </div>
            </div>
           


 
           
        
              </form>
